<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuraScan AI - Multi-Granular LLM Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- Animated Background -->
    <div id="particles-js"></div>
    <div class="background-grid"></div>
    
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <div class="logo-icon">
                    <i class="fas fa-brain-circuit"></i>
                </div>
                <span class="logo-text">Neura<span class="logo-highlight">Scan</span> AI</span>
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link active" data-section="analyzer">
                    <i class="fas fa-search"></i> Analyze
                </a>
                <a href="#" class="nav-link" data-section="results">
                    <i class="fas fa-chart-network"></i> Results
                </a>
                <a href="#" class="nav-link" data-section="insights">
                    <i class="fas fa-lightbulb"></i> Insights
                </a>
                <a href="#" class="nav-link" data-section="history">
                    <i class="fas fa-history"></i> History
                </a>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <div class="footer-logo">
                    <i class="fas fa-brain-circuit"></i> Multi-Granular LLM Analysis System
                </div>
                <p class="footer-tagline">Uncovering hallucinations at token, sentence, and reasoning levels</p>
            </div>
            <div class="footer-right">
                <div class="footer-stats">
                    <div class="stat">
                        <i class="fas fa-layer-group"></i>
                        <span>3-Level Analysis</span>
                    </div>
                    <div class="stat">
                        <i class="fas fa-bolt"></i>
                        <span>Real-time Processing</span>
                    </div>
                    <div class="stat">
                        <i class="fas fa-robot"></i>
                        <span>Multi-LLM Support</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 NeuraScan AI. Advanced LLM Output Analysis System</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
